<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMOKE SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #ffd700;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #111;
    }
    .container {
      padding: 2rem;
    }
    .product {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .product h2 {
      margin-top: 0;
      color: #ffd700;
    }
    .product button {
      background-color: #ffd700;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
    }
    .product button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>SMOKE SHOP</h1>
    <img src="https://cdn.discordapp.com/attachments/1320486536189313074/1391516605191815198/E3E2289A-33EA-4EF0-95B5-358D19A25564.png" alt="logo" />
  </header>

  <div class="container">
    <div class="product">
      <h2>Smoke Spoofer</h2>
      <p>צ'יט להסתרת זיהוי – עובד על רוב המשחקים</p>
      <p><strong>מחיר:</strong> $25</p>
      <button>קנה עכשיו</button>
    </div>

    <div class="product">
      <h2>Smoke FiveM</h2>
      <p>תפריט צ'יטים מתקדם ל־FiveM</p>
      <p><strong>מחיר:</strong> $30</p>
      <button>קנה עכשיו</button>
    </div>
  </div>
</body>
</html>
